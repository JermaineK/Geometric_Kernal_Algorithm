name: stressH_fake_knee_logistic
domain: synthetic
n_cases: 88
L_values:
  min: 8
  max: 220
  n: 28
  spacing: log
omega_values: 1.0
baseline_B:
  kind: power_law
  amplitude: 5.9
  exponent: 0.09
eta_model:
  type: logistic_curve
  eta_min: 0.03
  eta_max: 0.38
  L0: 46
  width: 7.5
noise:
  distribution: laplace
  std: 0.02
  relative: true
parity:
  sign_mode: fixed_positive
  label_swap_prob: 0.0
  pair_break: false
stress:
  nonstationary_baseline: true
  drift_strength: 0.18
  variance_strength: 0.1
  temporal_warp: true
  warp_jitter: 0.25
truth:
  knee_L: null
  band_class: coherent
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 300
    impedance:
      enabled: false
      tolerance: 0.1
    parity_significance:
      enabled: false
    nulls:
      enabled: false
      n: 0
      models: []
