name: stressI_sign_flip_parity
domain: synthetic
n_cases: 90
L_values:
  min: 8
  max: 200
  n: 28
  spacing: log
omega_values: 1.0
baseline_B:
  kind: power_law
  amplitude: 6.0
  exponent: 0.1
eta_model:
  type: hybrid_knee
  A: 0.08
  L0: 20
  gamma: 1.7
  xi: 42
  q: 2.0
  decay_scale_frac: 0.5
noise:
  distribution: gaussian
  std: 0.02
  relative: true
parity:
  sign_mode: fixed_positive
  label_swap_prob: 0.0
  pair_break: false
stress:
  sign_flip_by_scale: true
  sign_flip_prob_scale: 0.5
  heavy_tail: true
  heavy_tail_scale: 0.05
  heavy_tail_df: 3.0
truth:
  gamma: 1.7
  knee_L: 42
  parity_class: null
  band_class: incoherent
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 300
    impedance:
      enabled: false
      tolerance: 0.1
    nulls:
      enabled: false
      n: 0
      models: []
