name: stressK_sparse_spectral_peaks
domain: synthetic
n_cases: 84
L_values:
  min: 8
  max: 220
  n: 28
  spacing: log
omega_values: 1.0
baseline_B:
  kind: power_law
  amplitude: 6.1
  exponent: 0.09
eta_model:
  type: power_law
  A: 0.07
  L0: 20
  gamma: 0.2
noise:
  distribution: student_t
  std: 0.02
  df: 3.2
  relative: true
parity:
  sign_mode: fixed_per_case
  label_swap_prob: 0.0
  pair_break: false
stress:
  sparse_random_peaks: true
  sparse_peak_prob: 0.07
  sparse_peak_scale: 1.0
  sparse_peak_width: 2.0
  heavy_tail: true
  heavy_tail_scale: 0.07
  heavy_tail_df: 2.8
truth:
  gamma: 0.2
  knee_L: null
  band_class: incoherent
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 300
    impedance:
      enabled: false
      tolerance: 0.1
    nulls:
      enabled: false
      n: 0
      models: []
