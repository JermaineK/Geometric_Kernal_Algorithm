name: stressG_heavytail_1f_no_knee
domain: synthetic
n_cases: 84
L_values:
  min: 8
  max: 220
  n: 26
  spacing: log
omega_values: 1.0
baseline_B:
  kind: power_law
  amplitude: 6.2
  exponent: 0.08
eta_model:
  type: power_law
  A: 0.075
  L0: 20
  gamma: 1.35
noise:
  distribution: student_t
  std: 0.03
  df: 2.6
  burst_prob: 0.03
  burst_scale: 0.4
  relative: true
parity:
  sign_mode: fixed_per_case
  label_swap_prob: 0.0
  pair_break: false
stress:
  one_over_f_noise: true
  one_over_f_alpha: 1.0
  one_over_f_scale: 0.2
  heavy_tail: true
  heavy_tail_scale: 0.09
  heavy_tail_df: 2.5
  nonstationary_baseline: true
  drift_strength: 0.2
  variance_strength: 0.15
truth:
  gamma: 1.35
  knee_L: null
  band_class: incoherent
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 300
    impedance:
      enabled: false
      tolerance: 0.1
    nulls:
      enabled: false
      n: 0
      models: []
