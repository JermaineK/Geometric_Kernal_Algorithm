name: stressO_borderline_forbidden
domain: synthetic
n_cases: 80
L_values:
  min: 8
  max: 220
  n: 28
  spacing: log
omega_values: 1.0
baseline_B:
  kind: power_law
  amplitude: 5.7
  exponent: 0.08
eta_model:
  type: logistic_curve
  eta_min: 0.025
  eta_max: 0.34
  L0: 56
  width: 13.0
noise:
  distribution: gaussian
  std: 0.016
  relative: true
parity:
  sign_mode: fixed_positive
  label_swap_prob: 0.0
  pair_break: false
stress:
  nonstationary_baseline: true
  drift_strength: 0.10
  variance_strength: 0.08
  temporal_warp: true
  warp_jitter: 0.15
truth:
  knee_L: null
  band_class: coherent
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 300
    impedance:
      enabled: false
      tolerance: 0.1
    parity_significance:
      enabled: false
    nulls:
      enabled: false
      n: 0
      models: []
