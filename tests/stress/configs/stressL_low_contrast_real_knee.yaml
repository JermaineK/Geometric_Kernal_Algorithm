name: stressL_low_contrast_real_knee
domain: synthetic
n_cases: 90
L_values:
  min: 8
  max: 220
  n: 30
  spacing: log
omega_values: 1.0
baseline_B:
  kind: power_law
  amplitude: 6.0
  exponent: 0.1
eta_model:
  type: hybrid_knee
  A: 0.045
  L0: 20
  gamma: 1.35
  xi: 48
  q: 1.8
  decay_scale_frac: 0.9
noise:
  distribution: student_t
  std: 0.025
  df: 3.0
  relative: true
parity:
  sign_mode: fixed_positive
  label_swap_prob: 0.0
  pair_break: false
stress:
  heavy_tail: true
  heavy_tail_scale: 0.08
  heavy_tail_df: 2.8
  temporal_warp: true
  warp_jitter: 0.35
truth:
  gamma: 1.35
  knee_L: 48
  xi: 48
  band_class: forbidden_middle
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 300
    impedance:
      enabled: false
      tolerance: 0.1
    nulls:
      enabled: false
      n: 0
      models: []
