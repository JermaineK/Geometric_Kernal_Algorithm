name: stressD_parity_null_confound
domain: synthetic
n_cases: 84
L_values:
  min: 8
  max: 180
  n: 26
  spacing: log
omega_values: 1.0
baseline_B:
  kind: power_law
  amplitude: 6.0
  exponent: 0.10
eta_model:
  type: hybrid_knee
  A: 0.07
  L0: 20
  gamma: 1.6
  xi: 40
  q: 2.0
  decay_scale_frac: 0.50
noise:
  distribution: gaussian
  std: 0.02
  relative: true
parity:
  sign_mode: fixed_per_case
  label_swap_prob: 0.5
  pair_break: true
  pair_break_scope: by_L
stress:
  confound_even: true
  confound_strength: 1.1
  confound_center_L: 40
  confound_width_L: 12
  heavy_tail: true
  heavy_tail_scale: 0.06
  heavy_tail_df: 3.0
truth:
  gamma: 1.6
  knee_L: 40
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 300
    impedance:
      enabled: false
      tolerance: 0.1
    nulls:
      enabled: false
      n: 0
      models: []
