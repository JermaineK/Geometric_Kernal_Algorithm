name: stressF_screening_control
domain: synthetic
n_cases: 90
L_values:
  min: 8
  max: 220
  n: 28
  spacing: log
omega_values: 1.0
baseline_B:
  kind: power_law
  amplitude: 5.5
  exponent: 0.08
eta_model:
  type: screened_power_law
  A: 0.055
  L0: 20
  gamma: 0.25
  xi_screen: 420
  q_screen: 2.0
noise:
  distribution: gaussian
  std: 0.018
  relative: true
parity:
  sign_mode: fixed_positive
  label_swap_prob: 0.0
  pair_break: false
stress:
  nonstationary_baseline: true
  drift_strength: 0.08
  variance_strength: 0.06
truth:
  gamma: 0.25
  knee_L: null
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 250
    impedance:
      enabled: false
      tolerance: 0.1
    nulls:
      enabled: false
      n: 0
      models: []
