  drift_strength: 0.08
  variance_strength: 0.06
impedance:
  enabled: true
  c: 11.0
  jitter_std: 0.03
truth:
  gamma: 0.2
  knee_L: null
  xi: 380
  tau_s: 0.28
  c: 11.0
  band_class: incoherent
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 280
    impedance:
      enabled: true
      tolerance: 0.16
    nulls:
      enabled: false
      n: 0
      models: []
