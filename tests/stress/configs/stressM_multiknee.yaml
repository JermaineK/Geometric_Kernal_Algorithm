name: stressM_multiknee
domain: synthetic
n_cases: 90
L_values:
  min: 8
  max: 240
  n: 32
  spacing: log
omega_values: 1.0
baseline_B:
  kind: power_law
  amplitude: 5.7
  exponent: 0.09
eta_model:
  type: dual_hybrid_knee
  L0: 18
  A1: 0.07
  gamma1: 1.5
  xi1: 24
  q1: 2.0
  A2: 0.055
  gamma2: 1.1
  xi2: 74
  q2: 2.2
noise:
  distribution: laplace
  std: 0.02
  relative: true
parity:
  sign_mode: fixed_positive
  label_swap_prob: 0.0
  pair_break: false
stress:
  nonstationary_baseline: true
  drift_strength: 0.3
  variance_strength: 0.2
  temporal_warp: true
  warp_jitter: 0.35
  heavy_tail: true
  heavy_tail_scale: 0.07
  heavy_tail_df: 3.1
truth:
  gamma: 1.5
  knee_L: 24
  knee_L2: 74
  xi: 24
  band_class: forbidden_middle
  forbidden_band: [24, 74]
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 300
    impedance:
      enabled: false
      tolerance: 0.1
    nulls:
      enabled: false
      n: 0
      models: []
