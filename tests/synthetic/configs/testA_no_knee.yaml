name: testA_no_knee
domain: synthetic
n_cases: 72
L_values:
  min: 6
  max: 160
  n: 24
  spacing: log
omega_values: 1.0
baseline_B:
  kind: power_law
  amplitude: 5.0
  exponent: 0.08
eta_model:
  type: power_law
  A: 0.05
  L0: 20
  gamma: 1.5
noise:
  distribution: gaussian
  std: 0.005
  relative: true
parity:
  sign_mode: fixed_per_case
  label_swap_prob: 0.0
  pair_break: false
truth:
  gamma: 1.5
  knee_L: null
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 200
    impedance:
      enabled: false
      tolerance: 0.1
    nulls:
      enabled: false
      n: 0
      models: []
