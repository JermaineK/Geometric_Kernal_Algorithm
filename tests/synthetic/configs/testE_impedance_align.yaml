name: testE_impedance_align
domain: synthetic
n_cases: 70
L_values:
  min: 10
  max: 200
  n: 24
  spacing: log
omega_values: 1.0
baseline_B:
  kind: constant
  value: 4.0
eta_model:
  type: hybrid_knee
  A: 0.06
  L0: 20
  gamma: 1.2
  xi: 50
  q: 2
  decay_scale_frac: 0.45
noise:
  distribution: gaussian
  std: 0.02
  relative: true
parity:
  sign_mode: fixed_per_case
  label_swap_prob: 0.0
  pair_break: false
impedance:
  enabled: true
  c: 3.2
  jitter_std: 0.02
truth:
  c: 3.2
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 200
    impedance:
      enabled: true
      tolerance: 0.12
    nulls:
      enabled: false
      n: 0
      models: []
