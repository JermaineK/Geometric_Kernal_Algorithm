name: testB_hybrid_knee
domain: synthetic
n_cases: 84
L_values:
  min: 8
  max: 180
  n: 26
  spacing: log
omega_values: 1.0
baseline_B:
  kind: power_law
  amplitude: 6.0
  exponent: 0.12
eta_model:
  type: hybrid_knee
  A: 0.08
  L0: 20
  gamma: 1.8
  xi: 40
  q: 2
  decay_scale_frac: 0.45
noise:
  distribution: gaussian
  std: 0.01
  relative: true
parity:
  sign_mode: fixed_per_case
  label_swap_prob: 0.0
  pair_break: false
truth:
  gamma: 1.8
  knee_L: 40
run:
  gka_config:
    knee:
      method: segmented
      rho: 1.5
      min_points: 6
    scaling:
      method: wls
      min_sizes: 4
      exclude_forbidden: true
      bootstrap_n: 250
    impedance:
      enabled: false
      tolerance: 0.1
    nulls:
      enabled: false
      n: 0
      models: []
